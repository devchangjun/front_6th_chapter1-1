name: CI

on:
  pull_request_target:
    types:
      - synchronize
      - opened
      - reopened

  workflow_dispatch:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      # ✅ 순서 바뀜: Node.js → pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Check pnpm version
        run: pnpm --version

      - run: |
          pnpm install
          pnpm run test

  e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Check pnpm version
        run: pnpm --version

      - name: Install dependencies
        run: |
          pnpm install
          npx playwright install --with-deps
          pnpm run test:e2e
